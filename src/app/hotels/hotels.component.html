<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <ul class="hotels" ng-controller="myController">
      <li *ngFor="let hotel of hotels | filter:filterString:'category'" class="hotel-container" routerLink="/hoteldetails/{{hotel.id}}">
        <img class="hotel-image" [src]='hotel.image'>
          <div class="hotel-container-details">
            <h3>
              <a>
                <span class="hotel-name">{{hotel.name}}</span>
              </a>
            </h3>
            <img *ngFor="let stars of counter(hotel.stars)" class="star-img" [src]='hotel.starImg'>
              <div class="hotel-container-price">
                <span class="hotel-price-big">{{hotel.price}}€</span> pro Nacht
      
              </div>
              <div class="hotel-container-category">
                {{hotel.category}}
              </div>
            </div>
          </li>
        </ul>
      </div>
